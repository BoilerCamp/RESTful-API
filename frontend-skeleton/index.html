<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/styles/styles.css'>
  <title>Movies</title>
</head>
<body class='gradient-background'>
	<nav class='navbar navbar-default'>
		<div class='container'>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>
        <a class='navbar-brand' href='#'>
				  <img src='public/logo.svg' />
			  </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div>
        <ul class='nav navbar-nav navbar-right'>
          <li class='new-submission-link'><a>New Submission <img src='public/plus.svg' /></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
	</nav>
  <div class='container movie-container'>
    <div class='card add-movie'>
			<h1 class='title'>New Movie Submission</h1>
			<img class='times' src='public/times.svg' />
      <form>
        <div class='form-group'>
					<label class='movie-label'>Title:</label>
          <input class='movie-input' type='text' size='30' placeholder='Title'>
        </div>
        <div class='form-group'>
					<label class='movie-label'>Description:</label>
					<textarea class='movie-input' cols='30'></textarea>
        </div>
        <input class='movie-submit' type='submit' value='Submit Movie'>
      </form>
    </div>
      <div class='card thin-card' ng-repeat='movie in collection.movies'>
        <div>
          <!-- Movie Title -->
          <h1 class='title movie-title'></h1>

          <!-- Movie Image -->
          <div class="movie-image">
            <img width="200" height="300"/>  
          </div>

          <!-- Movie Description -->
          <p class="movie-description"></p>

          <!-- Movie Review Icon -->
          <div class='form-group center-wrapper'>
            <img class='review-dropdown-icon' src='public/plus.svg' />
          </div>

          <!-- Movie Review Section -->
          <div>
            <!-- New Review Form -->
            <h3 class='title'>New Review</h3>
            <form>
              <div class='form-group'>
                <label class='movie-label'>Score:</label>
                <input class="movie-input" type='text' placeholder='Score'>
              </div>
              <div class='form-group'>
                <label class='movie-label'>Review:</label>
                <input class="movie-input" type='text' placeholder='Review'>
              </div>
              <input class='movie-submit' type='submit' value='Add'>
            </form>
            
            <!-- List of Existing Reviews -->
            <div>
              <h3 class="title review-header">Reviews</h3>
              <div>
                <h5 class="review-score"></h5>
                <p></p>
              </div>
            </div>
            <!-- Close Review Button -->
            <div class='form-group center-wrapper'>
              <img class='review-dropdown-icon' src='public/times.svg' />
            </div>
        </div>
      </div>
    </div>
    <div class='card thin-card'></div>
    <div class='card thin-card'></div>
    <!-- <div class='movie-container'> -->
  <script type='text/javascript' src='/bower_components/angular/angular.min.js'></script>
  <script type='text/javascript' src='/app/app.js'></script>
</body>
</html>
